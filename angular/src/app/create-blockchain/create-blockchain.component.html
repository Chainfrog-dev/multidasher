<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
  {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>
<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Fill out your name</ng-template>
      <mat-form-field class="fullwidth">
        <input matInput placeholder="Name of blockchain" formControlName="blockchainName" required>
      </mat-form-field>
      <div>
        <button (click)="createBlockchain(firstFormGroup.value.blockchainName)" mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field class="fullwidth">
        <input matInput placeholder="Address" >
		  <mat-label>Autosize textarea</mat-label>
		  <textarea  
		  		formControlName="secondCtrl" 
		  		matInput
		        cdkTextareaAutosize
		        #autosize="cdkTextareaAutosize"
		        cdkAutosizeMinRows="20"
		        >      
	      </textarea>

      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="submitBlockchain()">Submit</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
