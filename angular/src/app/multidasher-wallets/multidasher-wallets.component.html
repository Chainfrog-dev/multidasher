<div class="container-fluid">
  <div class="container__inner" id="top">
  		    <div 
	      fxLayout
	      fxLayout.xs="column"
	      fxLayoutGap="5px"
	      fxLayoutGap.xs="0"
	      class="wallets">

  		<div fxFlex>
		<mat-card class="example-card">
		  <mat-card-content>
			<mat-list>
			  <div *ngFor="let wallet of wallets">
			  	<mat-list-item>  
			  	    <h4 mat-line>{{wallet.name}} | {{ wallet.address }}
			  	    	<span class="pull-right">
				  	    	<mat-icon aria-label="Side nav toggle icon">account_balance</mat-icon>
				  	    	<mat-icon aria-label="Side nav toggle icon">send</mat-icon>
				  	    	<mat-icon (click)="getWallets(blockchainId)" aria-label="Side nav toggle icon">refresh</mat-icon>
				  	    </span>
				  	</h4>
				    <p mat-line *ngFor="let line of wallet.balance"> {{line.name}} | {{ line.value}}</p>
				</mat-list-item>
			  	<mat-divider></mat-divider>
			  </div>
			</mat-list>
		  </mat-card-content>
		</mat-card>
		</div>
	</div>
	    <div 
	      fxLayout
	      fxLayout.xs="column"
	      fxLayoutGap="5px"
	      fxLayoutGap.xs="0"
	      class="actions">
	      <div fxFlex>
		      <mat-card fxFlex="360px" class="dashboard-card">
		        <mat-card-header>
		          <mat-card-title>
		            <h2>Add a new wallet</h2>
		          </mat-card-title>
		        </mat-card-header>
		        <mat-card-content class="dashboard-card-content">
		        	<app-create-address></app-create-address>
		        </mat-card-content>
		      </mat-card>
	     </div>
    </div>
	</div>
</div>
