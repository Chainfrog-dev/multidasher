multidasher.form:
  path: '/admin/config/development/multidasher'
  defaults:
    _form: '\Drupal\multidasher\Form\BlockchainForm'
    _title: 'Create a new multidasher'
  requirements:
    _role: 'administrator'
multidasher.findpeer:
  path: '/admin/config/development/multidasher/findpeer'
  defaults:
    _form: '\Drupal\multidasher\Form\BlockchainFormFindpeer'
    _title: 'Find Peer'
  requirements:
    _role: 'administrator'
multidasher.send_asset_form:
  path: '/admin/config/development/multidasher/sendasset'
  defaults:
    _title: 'Send Asset Form'
    _form: '\Drupal\multidasher\Form\SendAssetForm'
  requirements:
    _role: 'administrator'
multidasher.update-parameters:
  path: '/multidasher/{node}/update-parameters'
  defaults:
    _controller: '\Drupal\multidasher\Controller\BlockchainController::updateParameters'
    _title: 'update-parameters'
  requirements:
    _role: 'administrator'
multidasher.start-multidasher:
  path: '/multidasher/{node}/start-blockchain'
  defaults:
    _controller: '\Drupal\multidasher\Controller\BlockchainController::startMultichainDaemon'
    _title: 'start-multidasher'
  requirements:
    _role: 'administrator'
multidasher.launch-multidasher:
  path: '/multidasher/launch-blockchain'
  defaults:
    _controller: '\Drupal\multidasher\Controller\BlockchainController::launchMultichain'
    _title: 'Launch-multidasher'
  requirements:
    _role: 'administrator'
multidasher.stop-multidasher:
  path: '/multidasher/{node}/stop-blockchain'
  defaults:
    _controller: '\Drupal\multidasher\Controller\BlockchainController::stopMultichainDaemon'
    _title: 'Launch-multidasher'
  requirements:
    _role: 'administrator'
multidasher.update-addresses:
  path: '/multidasher/{node}/update-addresses'
  defaults:
    _controller: '\Drupal\multidasher\Controller\BlockchainController::updateAddresses'
    _title: 'List Addresses'
  requirements:
    _role: 'administrator'
multidasher.update-peers:
  path: '/multidasher/{node}/update-peers'
  defaults:
    _controller: '\Drupal\multidasher\Controller\BlockchainController::getPeerInfo'
    _title: 'Get Peers'
  requirements:
    _role: 'administrator'
multidasher.edit_params:
  path: '/multidasher/{name}/form/edit_params'
  defaults:
    _form: '\Drupal\multidasher\Form\EditParams'
    _title: 'EditParams'
  requirements:
    _access: 'TRUE'
  
multidasher.export_blockchain:
  path: '/multidasher/export/blockchain'
  defaults:
    _controller: '\Drupal\multidasher\Controller\JsonExportController::exportBlockchains'
    _title: 'JsonExport'
  requirements:
    _access: 'TRUE'

multidasher.export_load_info:
  path: '/multidasher/export/{node}/load-status'
  defaults:
    _controller: '\Drupal\multidasher\Controller\JsonExportController::loadStatus'
    _title: 'JsonExport'
  requirements:
    _access: 'TRUE'

multidasher.export_load_wallets:
  path: '/multidasher/export/{node}/load-wallets'
  defaults:
    _controller: '\Drupal\multidasher\Controller\JsonExportController::loadWallets'
    _title: 'JsonExport'
  requirements:
    _access: 'TRUE'

multidasher.export_get_total_balance:
  path: '/multidasher/export/{node}/total-balance'
  defaults:
    _controller: '\Drupal\multidasher\Controller\JsonExportController::getTotalBalance'
    _title: 'JsonExport'
  requirements:
    _access: 'TRUE'
multidasher.launch_multichain:
  path: '/multidasher/launch-blockchain/{blockchain}'
  defaults:
    _controller: '\Drupal\multidasher\Controller\JsonExportController::launchBlockchain'
    _title: 'JsonExport'
  requirements:
    _access: 'TRUE'
multidasher.submit_blockchain:
  path: '/multidasher/submit-blockchain'
  methods:  [POST]
  defaults:
    _controller: '\Drupal\multidasher\Controller\JsonExportController::submitParams'
    _title: 'JsonExport'
  requirements:
    _access: 'TRUE'
multidasher.update_blockchain_options:
  path: '/multidasher/update-blockchain-options'
  methods:  [POST]
  defaults:
    _controller: '\Drupal\multidasher\Controller\JsonExportController::updateBlockchainOptions'
    _title: 'JsonExport'
  requirements:
    _access: 'TRUE'